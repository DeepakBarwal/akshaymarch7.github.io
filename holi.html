<!DOCTYPE html>
<head>
  <title>Akshay Saini</title>
</head>
<body>
  <h1>LinkedIn Holi Script</h1>
  <textarea name="holi" id="holi" cols="100" rows="10" value="helloworld"></textarea>
<br/><br/><button style="padding:10px; font-size:15px;cursor: pointer" onclick="myFunction()">Copy To Clipboard</button>
<br/><br/><br/><br/><div>Credits: <a href="https://www.linkedin.com/in/akshaymarch7">Akshay Saini</a></div>
  <script>
    function myFunction() {
      var copyText = document.getElementById("holi");
      copyText.select();
      document.execCommand("copy");
      document.querySelector("button").innerHTML="Copied!"
    }
  fetch("http://akshaysaini.in/js/holi.js").then((res)=>res.text()).then((res)=>{ document.querySelector("#holi").value=res; });
  </script>
</body>
</html>
